<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <!--DETERMINACION DE PATERNTES-->
    <h:panelGrid>
        <center>
            <h:panelGrid id="pnlConTblAmortizacion" width="1000" columns="1" >
                <p:panel header="#{txt.lbl_header_det_pat}">


                    <h:panelGrid  >

                        <h:panelGrid columns="3">
                            <p:outputLabel style="font-size: #{txt.font_size}" for="button" value="#{txt.lbl_fecha_adjudicacion}"/>                               
                            <p:calendar id="buttonAdju" value="#{gestionPatenteControlador.fecActividadEconomica}" showOn="buttonAdju" />
                            <p:message for="buttonAdju"/>

                            <p:outputLabel style="font-size: #{txt.font_size}" for="button" value="#{txt.lbl_fecha_vencimiento}"/>                               
                            <p:calendar id="buttonVen" value="#{gestionPatenteControlador.fecActividadEconomica}" showOn="buttonVen" />
                            <p:message for="buttonVen"/>
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:outputLabel style="font-size: #{txt.font_size}" value="#{txt.lbl_deuda_ini}"/>
                            <p:inputText   id="txtDeInicial" value="#{gestionPatenteControlador.patenteActual.patAreaLocal}"  
                                           size="40"   />
                            <p:message for="txtDeInicial"/>  
                        </h:panelGrid>  


                        <h:panelGrid columns="2">
                            <p:commandButton value="#{txt.btn_visualizar_archivo}" 
                                             id="btnVerFile" 
                                             action="#{gestionDetPatenteControlador.calcularValorPatrimonio()}" 
                                             icon="ui-icon-disk"  
                                             process="@this,pnlConTblAmortizacion" 
                                             update=":frmPat:tabPrin:pnlConTblAmortizacion,:frmPat:msgs"
                                             async="true"
                                             global="false"
                                             />
                            <p:commandButton value="#{txt.bnt_carga_archivo}" 
                                             id="btnCargaFile" 
                                             action="#{gestionDetPatenteControlador.calcularValorPatrimonio()}" 
                                             icon="ui-icon-disk"  
                                             process="@this,pnlConTblAmortizacion" 
                                             update=":frmPat:tabPrin:pnlConTblAmortizacion,:frmPat:msgs"
                                             async="true"
                                             global="false"
                                             />
                            <p:commandButton value="#{txt.btn_guardar}" 
                                             id="btnSave" 
                                             action="#{gestionDetPatenteControlador.calcularValorPatrimonio()}" 
                                             icon="ui-icon-disk"  
                                             process="@this,pnlConTblAmortizacion" 
                                             update=":frmPat:tabPrin:pnlConTblAmortizacion,:frmPat:msgs"
                                             async="true"
                                             global="false"
                                             />
                            <p:commandButton value="#{txt.btn_cancelar}" 
                                             id="btnCancel" 
                                             action="#{gestionDetPatenteControlador.calcularValorPatrimonio()}" 
                                             icon="ui-icon-disk"  
                                             process="@this,pnlConTblAmortizacion" 
                                             update=":frmPat:tabPrin:pnlConTblAmortizacion,:frmPat:msgs"
                                             async="true"
                                             global="false"
                                             />
                        </h:panelGrid>

                      
                    
                       

                    </h:panelGrid>
                 



                </p:panel>
            </h:panelGrid>                      
        </center>
    </h:panelGrid>

</html>
