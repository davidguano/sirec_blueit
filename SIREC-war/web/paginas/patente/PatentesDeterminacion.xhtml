<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <!--DETERMINACION DE PATERNTES-->
    <h:panelGrid>
        <center>
            <h:panelGrid id="pnlConDetPatente" width="1000" columns="1" >
                <p:panel header="#{txt.lbl_header_det_pat}">
                    <h:panelGrid columns="2">
                        <p:commandButton value="#{txt.btn_anadir_periodo}" 
                                         id="btnAnPeriodo" 
                                         action="#{gestionPatenteControlador.guardarPatente()}" 
                                         icon="ui-icon-disk"  
                                         process="@this,pnlConDetPatente" 
                                         update=":frmPat:tabPrin:pnlConDetPatente,:frmPat:msgs"
                                         async="true"
                                         global="false"
                                         />
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:outputLabel style="font-size: #{txt.font_size}" value="#{txt.lbl_anio}"/>
                        <p:selectOneMenu   required="true" id="cmbAnioPag3" 
                                           value="#{gestionPatenteControlador.catastroPredialSelec}" style="width:250px"
                                           converter="#{catastroPredialConverter}" var="t">
                            <f:selectItem  itemLabel="Seleccione..." itemValue=""/> 
                            <f:selectItems var="tipTem"  
                                           value="#{gestionPatenteControlador.listaCatastroPredial}" 
                                           itemLabel="#{tipTem.catpreCodNacional}" 
                                           itemValue="#{tipTem}"/> 
                            <p:column width="200" style="white-space: normal">  
                                <h:outputText escape="false" value="#{t.catpreCodNacional}" style="font-size: 10px"/> 
                            </p:column> 
                        </p:selectOneMenu>                               
                        <p:message for="cmbAnioPag3"/>
                    </h:panelGrid>

                    <h:panelGrid columns="6">
                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_total_activos}"/>
                        <p:inputText  id="txtActivos"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                      maxlength="20" size="40"/>
                        <p:message for="txtActivos"/>

                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_total_pasivos}"/>
                        <p:inputText   id="txtPasivos"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                       maxlength="20" size="40"/>
                        <p:message for="txtPasivos"/>
                    </h:panelGrid>  
                    <h:panelGrid columns="2">
                        <p:commandButton value="#{txt.btn_calcula}" 
                                         id="btnCalcula" 
                                         action="#{gestionPatenteControlador.guardarPatente()}" 
                                         icon="ui-icon-disk"  
                                         process="@this,pnlConDetPatente" 
                                         update=":frmPat:tabPrin:pnlConDetPatente,:frmPat:msgs"
                                         async="true"
                                         global="false"
                                         />
                    </h:panelGrid>

                    <h:panelGrid columns="6">
                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_patrimonio}"/>
                        <p:inputText  disabled="true" id="txtPatrimonio"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                      maxlength="20" size="40"/>
                        <p:message for="txtPatrimonio"/>

                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_bomberos}"/>
                        <p:inputText  disabled="true" id="txtBomberos"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                      maxlength="20" size="40"/>
                        <p:message for="txtBomberos"/>

                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_impuesto}"/>
                        <p:inputText  disabled="true" id="txtImpuesto"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                      maxlength="20" size="40"/>
                        <p:message for="txtImpuesto"/>

                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_subtotal}"/>
                        <p:inputText  disabled="true" id="txtSubTotal"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                      maxlength="20" size="40"/>
                        <p:message for="txtSubTotal"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_deduc}"/>
                        <p:inputText  disabled="true" id="txtDeduc"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                      maxlength="20" size="40"/>
                        <p:message for="txtDeduc"/>

                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_tasa_procesamiento}"/>
                        <p:inputText  disabled="true" id="txtProces"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                      maxlength="20" size="40"/>
                        <p:message for="txtProces"/>

                        <p:outputLabel  style="font-size: #{txt.font_size}" value="#{txt.lbl_total}"/>
                        <p:inputText  disabled="true" id="txtTotal"  value="#{gestionPatenteControlador.propietarioActual.proCi}" 
                                      maxlength="20" size="40"/>
                        <p:message for="txtTotal"/>                                   
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton value="#{txt.btn_guardar}" 
                                         id="btnGuardar3" 
                                         action="#{gestionPatenteControlador.guardarPatente()}" 
                                         icon="ui-icon-disk"  
                                         process="@this,pnlConDetPatente" 
                                         update=":frmPat:tabPrin:pnlConDetPatente,:frmPat:msgs"
                                         async="true"
                                         global="false"
                                         />
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>                      
        </center>
    </h:panelGrid>

</html>
