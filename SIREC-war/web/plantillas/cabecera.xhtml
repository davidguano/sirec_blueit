            <h:panelGrid columns="1">

                    <h:panelGrid width="200"/>
                    <h:panelGrid columns="2"  style="text-align: right !important;">
                        <h:outputText value="Usuario:" style="color: white;font-weight: bold;font-size: 12px"/>
                        <h:outputText value="#{navegacionControlador.usuarioActual.usuUsuario} " style="color: white;font-size: 15px"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
        </div>
    </ui:composition>
